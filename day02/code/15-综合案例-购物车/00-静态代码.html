<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/inputnumber.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <title>Ë¥≠Áâ©ËΩ¶</title>
</head>
<body>
<div class="app-container" id="app">
    <!-- È°∂ÈÉ®banner -->
    <div class="banner-box"><img src="http://autumnfish.cn/static/fruit.jpg" alt=""/></div>
    <!-- Èù¢ÂåÖÂ±ë -->
    <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
    </div>
    <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
    <div class="main">
        <div class="table">
            <!-- Â§¥ÈÉ® -->
            <div class="thead">
                <div class="tr">
                    <div class="th">ÈÄâ‰∏≠</div>
                    <div class="th th-pic">ÂõæÁâá</div>
                    <div class="th">Âçï‰ª∑</div>
                    <div class="th num-th">‰∏™Êï∞</div>
                    <div class="th">Â∞èËÆ°</div>
                    <div class="th">Êìç‰Ωú</div>
                </div>
            </div>
            <!-- Ë∫´‰Ωì -->
            <div class="tbody">
                <div class="tr" :class="{active: item.isChecked}" v-for="(item, index) in fruitList" :key="item.id">
                    <div class="td"><input type="checkbox" v-model="item.isChecked"/></div>
                    <div class="td"><img :src="item.icon" alt=""/></div>
                    <div class="td">{{item.price}}</div>
                    <div class="td">
                        <div class="my-input-number">
                            <button :disabled="item.num <= 1" class="decrease" @click="sub(item.id)"> -</button>
                            <span class="my-input__inner">{{item.num}}</span>
                            <button class="increase" @click="add(item.id)"> +</button>
                        </div>
                    </div>
                    <div class="td">{{item.num * item.price}}</div>
                    <div class="td" @click="del(item.id)">
                        <button>Âà†Èô§</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
            <!-- ÂÖ®ÈÄâ -->
            <label class="check-all">
                <input type="checkbox" v-model="isAll"/>
                ÂÖ®ÈÄâ
            </label>
            <div class="right-box">
                <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
                <span class="price-box">ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span
                        class="price">{{totalPrice}}</span></span>
                <!-- ÁªìÁÆóÊåâÈíÆ -->
                <button class="pay">ÁªìÁÆó( {{totalCount}} )</button>
            </div>
        </div>
    </div>
    <!-- Á©∫ËΩ¶ -->
    <div class="empty" v-if="fruitList.length === 0">üõíÁ©∫Á©∫Â¶Ç‰πü</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const defaultArr =  [
        {
            id: 1,
            icon: 'http://autumnfish.cn/static/ÁÅ´ÈæôÊûú.png',
            isChecked: true,
            num: 2,
            price: 6,
        },
        {
            id: 2,
            icon: 'http://autumnfish.cn/static/ËçîÊûù.png',
            isChecked: false,
            num: 7,
            price: 20,
        },
        {
            id: 3,
            icon: 'http://autumnfish.cn/static/Ê¶¥Ëé≤.png',
            isChecked: false,
            num: 3,
            price: 40,
        },
        {
            id: 4,
            icon: 'http://autumnfish.cn/static/È∏≠Ê¢®.png',
            isChecked: true,
            num: 10,
            price: 3,
        },
        {
            id: 5,
            icon: 'http://autumnfish.cn/static/Ê®±Ê°É.png',
            isChecked: false,
            num: 20,
            price: 34,
        },
    ]
    Vue.config.productionTip = false; //ÈòªÊ≠¢ vue Âú®ÂêØÂä®Êó∂ÁîüÊàêÁîü‰∫ßÊèêÁ§∫„ÄÇ
    const app = new Vue({
        el: '#app',
        data: {
            // Ê∞¥ÊûúÂàóË°®
            fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr
        },
        methods: {
            del(id) {
                this.fruitList = this.fruitList.filter(
                    i => id !== i.id
                )
            },
            add(id) {
                const fruit = this.fruitList.find(item => item.id === id)
                fruit.num++
            },
            sub(id) {
                const fruit = this.fruitList.find(item => item.id === id)
                fruit.num--
            },
        },
        computed: {
            isAll: {
                get() {
                    return this.fruitList.every(i => i.isChecked === true)
                },
                set(newValue) {
                    this.fruitList.forEach(i => i.isChecked = newValue)

                }
            },
            totalCount() {
                return this.fruitList.reduce(
                    (i, item) => {
                        if (item.isChecked) {
                            return i + item.num
                        } else {
                            return i
                        }

                    }, 0
                )
            },
            totalPrice() {
                return this.fruitList.reduce(
                    (i, item) => item.isChecked ? i + item.price * item.num : i, 0
                    /*                    (i, item) => {
                                            if (item.isChecked) {
                                                return i + item.price * item.num
                                            } else {
                                                return i
                                            }

                                        }, 0*/
                )
            },
        },
        watch: {
            fruitList: {
                deep: true,

                handler(newValue) {
                    localStorage.setItem('list', JSON.stringify(newValue))
                }
            }
        }
    })
</script>
</body>
</html>
