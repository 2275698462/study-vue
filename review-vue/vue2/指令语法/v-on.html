<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on语法</title>
</head>
<body>
<div id="app">
    <button v-on:click="count--">-</button>
    <span>{{count}}</span>
    <button @click="count++">+</button>
    <button @click="func1">点我弹出警告</button>
    <button @click="func2(10)">传实参</button>
</div>

<!-- 引入的是开发版本包 - 包含完整的注释和警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            count: 100,
        },
        methods: {
            func1() {
                alert("ss")
            },
            func2(e) {
                console.log(e)
            }
        }
    })


</script>

</body>
</html>
